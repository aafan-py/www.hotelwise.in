<!DOCTYPE html>
<html lang="en" class="h-100 hydrated" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotels & Rates Management Solution | Hotel Wise</title>

  <!-- Favicon Icon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body class="d-flex h-100 text-center text-bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Hotel Wise</h3>
        <!-- <img src="hotelwise-h-ngb.png" alt="" width="220px" height="26px"> -->
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-0" href="index.html">Home</a>
          <!-- <a class="nav-link fw-bold py-1 px-0" href="#">Features</a> -->
          <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main class="px-3">

      <form method="get">
        <div class="container">
          <h2 class="mb-3">Contact Us</h2>
          <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-sm bg-dark text-white" id="name" placeholder="Your Name">
            <label for="name">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control bg-dark text-white" id="phoneNumber" placeholder="Your Phone Number">
            <label for="phoneNumber">Phone Number</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control bg-dark text-white" id="email" placeholder="Your Email Id">
            <label for="message">Email</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control bg-dark text-white" placeholder="Leave a message here" id="message" style="height: 100px"></textarea>
            <label for="message">Message</label>
          </div>
        </div>
        <button class="btn btn-lg btn-dark fw-bold border-white" type="submit">Submit</button>
      </form>


    </main>

    <footer class="mt-auto text-white fw-bold">
      <span class="">
        <a class="link-light text-decoration-none" href="https://www.adservs.in/">
          AdServs
        </a>
        &copy;
        <script>document.write(new Date().getFullYear())</script>
      </span>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
